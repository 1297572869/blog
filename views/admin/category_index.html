{% extends 'layout.html' %}

{% block main%}
<ol class="breadcrumb">
    <li><a href="/admin/">管理首页</a></li>
    <li><span>分类列表</span></li>
</ol>

<h3>分类列表</h3>
<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>操作</th>
    </tr>

    {% for category in categories %}
    <tr>
        <td>{{category._id.toString()}}</td>
        <td>{{category.name}}</td>
        <td>
            <a href="/admin/category/edit?id={{category._id.toString()}}">编辑</a> |
            <a href="/admin/category/delete?id={{category._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
<!--分页-->
<nav aria-label="...">
    <ul class="pager">
        <li class="previous"><a href="/admin/category?page={{page-1}}">&larr;上一页</a></li>
        <li>一共有 <b>{{count}}</b> 条数据，每页显示 <b>{{limit}}</b> 条数据，一共 <b>{{pages}}</b> 页，当前是第 <b>{{page}}</b> 页</li>
        <li class="next"><a href="/admin/category?page={{page+1}}">下一页 &rarr;</a></li>
    </ul>
</nav>
{% endblock%}
